// disable mouse acceleration
m_mouspeed 0

// disable hints for new players
gameinstructor_enable 0

// gamma
mat_monitorgamma 1.5

// rardar
cl_radar_always_centered 1
cl_radar_scale 0.1
cl_hud_radar_scale 1
cl_radar_icon_scale_min 0.6
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1

// disable auto weapon switch
cl_autowepswitch 0

// righthand
cl_righthand 1

// max ping in matchmaking
mm_dedicated_search_maxping 60

// crosshair
cl_crosshair_drawoutline 0;
cl_crosshairalpha 255;
cl_crosshaircolor 5;
cl_crosshaircolor_b 170;
cl_crosshaircolor_g 255;
cl_crosshaircolor_r 0;
cl_crosshairdot 1;
cl_crosshairgap -3;
cl_crosshairsize 1;
cl_crosshairstyle 4;
cl_crosshairthickness 0;
cl_crosshair_sniper_width 1;

// bullet line
r_drawtracers_firstperson 1

// jumpthrow
bind v "+jump;-attack;-jump"

// scroll jump
alias "low_jump" "+jump 1;-jump 1;+duck 1;-duck 1"
bind mwheelup low_jump;
bind mwheeldown +jump;

// grenade binds
bind x "use weapon_knife; use weapon_flashbang; use weapon_healthshot;"
bind c "use weapon_knife; use weapon_smokegrenade"
bind 4 "use weapon_knife; use weapon_molotov;use weapon_incgrenade"
bind 5 "use weapon_knife; use weapon_hegrenade"
bind 6 "use weapon_knife; use weapon_decoy;"

// clear bloods
bind "SHIFT" "+speed;r_cleardecals"

// switch hand
bind CapsLock "toggle cl_righthand 0 1;r_cleardecals"

// drop bomb
bind b "use weapon_knife; use weapon_c4; drop; slot1;"

// buy menu
bind n "buymenu";

// netgraph
net_graph "1"
net_graphpos "2"
net_graphheight "1"
alias +scorenet "+showscores; net_graph 1"
alias -scorenet "-showscores; net_graph 0"
bind tab "+scorenet"

// view models
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "68"
viewmodel_offset_x "1.500000"
viewmodel_offset_y "2"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_hud_background_alpha "0"
cl_hud_bomb_under_radar "1"
cl_hud_color "8"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1"
hud_scaling "0.850000"
hud_showtargetid "1"
cl_color "0"

// model tweaks
r_eyegloss "0" // Removes eyes graphic on playermodels.
r_eyemove "0" // Removes eyes graphic on playermodels.
r_eyeshift_x "0" // Removes eyes graphic on playermodels.
r_eyeshift_y "0" // Removes eyes graphic on playermodels.
r_eyeshift_z "0" // Removes eyes graphic on playermodels.
r_eyesize "0" // Removes eyes graphic on playermodels.

// muzzle flash
muzzleflash_light "0"

// voice
cl_downloadfilter "nosounds" // Disable downloading of sounds when connecting to a server.
dsp_enhance_stereo "1" // If set to "1" enhances the stereo effect, making sound richer and more atmospheric for a slight performance hit.
snd_mixahead "0.05" // Mixes sound ahead to reduce stuttering. Set between "0" and "1," the higher the value the less stuttering and more synchronized sound will be, but performance may be reduced. A value of "0.5" to "0.7" will help reduce stuttering in the game. If you experience no stuttering, lower this value to gain some performance.
snd_musicvolume "0" // Music volume.
snd_pitchquality "1"
voice_enable "1" // (Default=1)
voice_scale "1" // (Default=1)
volume "1" // Sets the volume.
dsp_enhance_stereo "1"
dsp_slow_cpu "0"
dsp_reload

// rates
cl_cmdrate "128" // (100=best!) Set to 66 if your FPS dips below 100.
cl_interp "0" // cl_interp_ratio / cl_updaterate = cl_interp.
cl_interp_all "0" // Disable all interpolate optimizations. When set to "0" the optimisation is run and only the set of entities that need interpolation are considered. When set to "1" (or any non-zero value) the old behaviour is run, where every entity the client knows about is considered for interpolation.
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcomp_errorcheck "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_smooth "0"
cl_smoothtime "0.01"
cl_updaterate "128" // (100=best!) Set to 66 if your FPS dips below 100.
rate "1048576"

//Store current settings to config.cfg
host_writeconfig

//clear the console output
clear
